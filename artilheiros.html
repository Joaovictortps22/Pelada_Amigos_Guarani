<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Artilheiros - Toca No Seu Pai</title>
  <link rel="stylesheet" href="estilos/style-jogadores.css" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAD83XBv0kg9yhr5tKcewtVfLJRpDJmPic",
      authDomain: "pelada-amigos-guarani.firebaseapp.com",
      projectId: "pelada-amigos-guarani",
      storageBucket: "pelada-amigos-guarani.appspot.com",
      messagingSenderId: "978676164397",
      appId: "1:978676164397:web:21f70c97b85180fa48d5a4",
      measurementId: "G-LZ988SNECC"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const jogadoresRef = collection(db, "jogadores");

    async function carregarArtilheiros() {
      const lista = document.getElementById("listaJogadores");
      lista.innerHTML = "";
      const snapshot = await getDocs(jogadoresRef);

      const jogadores = [];
      snapshot.forEach(doc => jogadores.push(doc.data()));

      jogadores.sort((a, b) => (b.totalGols ?? 0) - (a.totalGols ?? 0));
      const maiorGols = jogadores[0]?.totalGols ?? 0;

      jogadores.forEach(jogador => {
        const temEstrela = (jogador.totalGols ?? 0) === maiorGols;
        const div = document.createElement("div");
        div.className = "jogador-card";
        div.innerHTML = `
          ${temEstrela ? '<span class="estrela">⭐</span>' : '<span class="estrela"></span>'}
          <span class="nome">${jogador.nome}</span>
          <span class="gols">⚽ ${jogador.totalGols ?? 0}</span>
        `;
        lista.appendChild(div);
      });
    }

    carregarArtilheiros();
  </script>

  <style>
    body {
      background-color: #1c1c1c;
      color: #fff;
      font-family: sans-serif;
      padding: 30px;
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 20px;
    }

    #listaJogadores {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .jogador-card {
      background-color: #3a3a3a;
      border-radius: 10px;
      padding: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }

    .estrela {
      position: absolute;
      left: 10px;
    }

    .nome {
      margin: 0 auto;
      font-weight: bold;
      color: #fff;
    }

    .gols {
      font-weight: bold;
      color: #fff;
    }
  </style>
</head>
<body>
  <h1>Artilheiros</h1>
  <div id="listaJogadores"></div>
</body>
</html>
