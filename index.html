<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center">

  <div class="bg-gray-900 bg-opacity-90 p-8 rounded-2xl shadow-2xl w-full max-w-sm text-white text-center">
    
    <h1 class="text-3xl font-bold mb-2">Bem-vindo!</h1>
    <p class="text-sm text-gray-400 mb-6">Escolha como deseja acessar a plataforma:</p>

    <!-- Botão para usuários comuns (sem senha) -->
    <button
      onclick="acessarComoUsuario()"
      class="block w-full bg-green-500 hover:bg-green-600 transition-colors p-3 rounded-lg font-semibold text-white text-lg mb-6"
    >
      Acessar como Usuário Comum
    </button>

    <p class="text-sm text-gray-400 mb-2">Acesso para administradores</p>

    <!-- Campo e botão para admins -->
    <input
      type="password"
      id="senha"
      placeholder="Digite a senha de admin"
      class="w-full p-3 rounded-lg bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-purple-500 mb-3"
    />

    <button
      onclick="verificarSenha()"
      class="w-full bg-purple-600 hover:bg-purple-700 transition-colors p-3 rounded-lg font-semibold"
    >
      Entrar como Administrador
    </button>

    <p id="mensagemErro" class="text-red-500 mt-3 text-sm hidden"></p>
  </div>

  <script>
    function acessarComoUsuario() {
      localStorage.setItem('admin', 'false');
      window.location.href = "home.html"; // ou qualquer página do usuário comum
    }

    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      const erro = document.getElementById("mensagemErro");

      if (senha === "12345") {
        localStorage.setItem('admin', 'true');
        window.location.href = "home.html"; // redireciona para a área admin
      } else {
        erro.textContent = "Senha incorreta.";
        erro.classList.remove("hidden");
      }
    }
  </script>
</body>
</html>
